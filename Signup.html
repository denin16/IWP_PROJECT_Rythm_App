<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SignUp | Rhythm</title>
      
    <style>
        .adv {
            padding: 23px;
            background: #333333;
            color: #ddd;
        }
        .form-control {
            padding: 10px;
        } 
        .footer-section {
            bottom: 0px;
            background: #333333;
            padding: 20px;
            color: #ddd;
        }
        .footer-section a {
            color: #ddd;
        }
        .footer-section a:hover{
            color: #fff;
        }
        .form-control,.form-control:focus,.form-control:hover {
            border-color: #555;
            background: #fff;
            color: #555;
            outline: 0px !important;
            box-shadow: none;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
        }
    </style>
    <script type="text/javascript" src="signupscript.js"></script>
  </head>
  <body>
    
    <!-- advertisement -->
    <div class="jumbotron jumbotron-fluid adv">
      <div class="container">
        <h1 class="display-4">Rhythm</h1>
        <p class="lead">Welcome to Rhythm | Feel the Vibes of Music</p>
      </div>
    </div>
      
    <!-- Signup Content -->
    <div class="container-fluid" style="padding-bottom: 40px;">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="text-left form-container">
                    <!-- nav links for Signup and LogIn -->
                    <div class="form-heading">
                        <nav class="nav">
                          <a class="nav-link" href="Signup.html" style="color: #222222;">SignUp</a>
                          <span style="border: 1px solid #333333;"></span>
                          <a class="nav-link text-muted" href="login.html">LogIn &gt;&gt;</a>
                        </nav>
                    </div>
                    <br>
                    <!-- form -->
                    <form onsubmit="return nameCheck() && emailCheck() && passwordCheck() && confirmPasswordCheck() && mobileCheck();" action="index.html">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Enter your Name" oninput="nameCheck()" required>
                            <small id="namemessage"></small>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Enter Your email" oninput="emailCheck()" required>
                            <small id="emailmessage"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter a password" oninput="passwordCheck()" required>
                            <small id="passwordmessage"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirmpassword" placeholder="Enter password again to confirm" oninput="confirmPasswordCheck()" required>
                            <small id="confirmpasswordmessage"></small>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number" oninput="mobileCheck()" required>
                            <small id="mobilemessage"></small>
                        </div>
                        <div class="form-group text-left row">
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="name">Male</label>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="name">Female</label>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                    <label class="form-check-label" for="name">Other</label>
                                </div>
                            </div>
                            <div class="col-6"></div>
                        </div>
                        <div class="form-group text-left">
                        <input type="submit" class="btn btn-success" value="SignUp">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>  
    </div> 
      
    <footer class="container-fluid footer-section">
        <div class="row text-center">
            <div class="col-lg-3">
            
            </div>
            <div class="col-lg-6">
                <div class="text-center">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3">
            
            </div>
        </div>
    </footer>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
